      - name: ðŸ” NPM Security Audit
        run: |
          echo "ðŸ” Running npm security audit..."
          npm audit --audit-level=moderate > npm-audit.txt 2>&1 || true
          
          echo "# ðŸ”’ NPM Security Audit Report" > security-report.md
          echo "Generated: $(date)" >> security-report.md
