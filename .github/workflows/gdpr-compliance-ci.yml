      - name: ðŸ” Check for hardcoded credentials
        run: |
          echo "ðŸ” Checking for hardcoded credentials..."
          
          # Vzory pro hardcoded credentials
          CREDENTIAL_PATTERNS=(
            "password\s*=\s*['\"][^'\"]{3,}['\"]"
            "api_key\s*=\s*['\"][^'\"]{10,}['\"]"
            "secret\s*=\s*['\"][^'\"]{10,}['\"]"
            "token\s*=\s*['\"][^'\"]{10,}['\"]"
            "mongodb://.*:.*@"
            "mysql://.*:.*@"
            "postgres://.*:.*@"
          )
          
          echo "" >> security-report.md
          echo "## ðŸ” Credential Scan Results" >> security-report.md
          
          FOUND_CREDENTIALS=false
          for pattern in "${CREDENTIAL_PATTERNS[@]}"; do
            results=$(grep -r -n -i -E "$pattern" . --exclude-dir=node_modules --exclude-dir=.git --exclude="*.log" || true)
            if [ ! -z "$results" ]; then
              echo "âš ï¸ Found potential credentials:" >> security-report.md
              echo '```' >> security-report.md
              echo "$results" >> security-report.md
              echo '```' >> security-report.md
              FOUND_CREDENTIALS=true
            fi
          done
          
          if [ "$FOUND_CREDENTIALS" = false ]; then
            echo "âœ… No hardcoded credentials found" >> security-report.md
          fi
      
      - name: ðŸ“¤ Upload security report
        uses: actions/upload-artifact@v4
